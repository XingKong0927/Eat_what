<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>今天吃什么</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/next_meal.css' %}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	</head>
	<body>
		<div id="whole">
			<div>
				<p>{{ next_meal }}</p>
			</div>
			<div class="img_wrap">
			{% if next_meal_picture != 0 %}
				<img src="../static/Picture/{{ next_meal_picture }}.jpg" alt="delicious food picture"/>
			{% endif %}
			</div>
			<div class="btn_wrap">
				<form action="/next_meal/home" method="POST">
				{% csrf_token %}
				<!-- 这个必须添加，否则访问时报403错误 -->
				<button class="button1">今天吃什么？</button>
			</div>
		</div>
	</body>
</html>
